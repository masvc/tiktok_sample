<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const segments = window.location.pathname.split('/');
    const repo = '/tiktok_sample';
    const path = segments.slice(2).join('/');
    window.location.replace(`${repo}/?path=${path}`);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
